<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="" id="backgroundImage" alt="Anime Background">
    <div class="overlay"></div>
    <div class="content">
        <p class="animequote" id="animeQuote">Loading quote...</p>
        <button class="refresh-button" onclick="refreshQuoteAndImage()">
            <img src="icons/refresh.png" class="refresh-icon" alt="Refresh Icon">
        </button>
    </div>
</body>
</html>
